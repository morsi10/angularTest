<mat-card>
    <mat-card-title align="center">Edit Post</mat-card-title>
    <form class="example-form" [formGroup]="editForm" (ngSubmit)="onSubmit(editForm.value)">
      <mat-card-content>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" required>
          <mat-error *ngIf="title.hasError('required')">
           Title is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="title.hasError('minlength')">Tilte must have at least 5 characters</mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Description</mat-label>
          <input  matInput formControlName="description" required>
          <mat-error *ngIf="description.hasError('required')">
            Description is <strong>required</strong>
           </mat-error>
           <mat-error *ngIf="description.hasError('minlength')">Description must have at least 5 characters</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Catregorie</mat-label>
            <mat-select [formControl]="categorieControl" name="food">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let categorie of categories" [value]="categorie.value">
                {{categorie.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button mat-raised-button color="primary" type="submit" align="center">Edit</button>
      </mat-card-actions>
    </form>
  </mat-card>
